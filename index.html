<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/boton_fondo.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <div id="boton_fondo" class="toggle-wrapper">
                    <input class="toggle-checkbox" type="checkbox">
                    <div class="toggle-container">  
                      <div class="toggle-button">
                        <div class="toggle-button-circles-container">
                          <div class="toggle-button-circle"></div>
                          <div class="toggle-button-circle"></div>
                          <div class="toggle-button-circle"></div>
                          <div class="toggle-button-circle"></div>
                          <div class="toggle-button-circle"></div>
                          <div class="toggle-button-circle"></div>
                          <div class="toggle-button-circle"></div>
                          <div class="toggle-button-circle"></div>
                          <div class="toggle-button-circle"></div>
                          <div class="toggle-button-circle"></div>
                          <div class="toggle-button-circle"></div>
                          <div class="toggle-button-circle"></div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

        </div>
        <div class="row">
            <div class="row text-center">
                <div class="row "><h1>CASA INTELIGENTE</h1></div>
                <div class="row d-flex justify-content-center">
                    <div id="cocina" class="col-3 border p-4">
                        <h2>cocina</h2>
                        <img src="img/icons8-knife-100.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-3 p-4 border" id="sala">
                        <h2>sala</h2>
                        <img src="img/icons8-home-128.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-3 border p-4" id="patio">
                        <h2>patio</h2>
                        <img src="img/icons8-patio-100.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-3 border p-4" id="oficina">
                        <h2>oficina</h2>
                        <img src="img/icons8-office-chair-100.png" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center text-center mt-2">
                <div class="col-2">
                    <img id="img_mic" src="img/icons8-mic-50.png" alt="">
                </div>
                <marquee behavior="" direction="left"><p>recuerda precionar el microfono cuando quieras hablar y cuando termines</p></marquee>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <!-- persona js -->
    <script src="js/main.js"></script>
  </body>
</html>
